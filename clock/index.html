<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Clock</title>
</head>
<body>

<div class="container">
    <div class="clock__container">
        <div class="clock">
            <div class="analog__clock">
                <div class="clock__center_dot"></div>
                <div class="clock__hour" id="clock-hour"></div>
                <div class="clock__minute" id="clock-minutes"></div>

            </div>

            <div class="digital__clock">
                <div class="day" id="day"></div>
                <div class="date" id="date"></div>
                <div class="time" id="time"></div>
            </div>
        </div>

        <div class="clock__bottom_shadow"></div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
